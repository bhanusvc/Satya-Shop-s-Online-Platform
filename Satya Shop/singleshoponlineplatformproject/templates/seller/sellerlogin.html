<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .container h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-sizing: border-box;
        }
        .input-container span {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1rem;
            color: #ffffff;
        }
        .submit {
            background-color: #4F46E5;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Seller's Way</h1>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'sellerlogin' %}">

        {% csrf_token %}

        <div class="input-container">
            <input
                type="text"
                name="username"
                placeholder="Enter username"
                required
                autocomplete="new-password"
            >
            <span>
                <!-- email icon -->
            </span>
        </div>

        <div class="input-container">
            <input
                type="password"
                name="password"
                placeholder="Enter password"
                required
                autocomplete="new-password"
            >
            <span>
                <!-- password icon -->
            </span>
        </div>
        <button type="submit" class="submit">Login</button>
    </form>
</div>

</body>
</html>
