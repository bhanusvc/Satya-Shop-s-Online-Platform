<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1f2937;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #374151;
        }

        .sidebar a:hover {
            background-color: #4b5563;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Seller Panel</h2>

        <!-- OPTION A: Redirect to different pages -->
        <a href="{% url 'additems' %}">Add Item</a>
        <a href="{% url 'listitems' %}">List Items</a>
        <a href="{% url 'edititems' %}">Edit Items</a>
        <a href="{% url 'sellerorders' %}">Show Orders</a>
        <a href="{% url 'sellerlogout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content-area">
        <h1>Welcome {{ request.session.seller_name }}</h1>


        <div class="card">
            <p>Select an option from the left menu to manage your shop.</p>
        </div>
    </div>

</div>

</body>
</html>
